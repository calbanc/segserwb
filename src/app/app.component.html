<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
       <ion-toolbar color="primary">
         <ion-title>Menu</ion-title>
       </ion-toolbar>
     </ion-header>
     <ion-content>
          <ion-list>

                <ion-item  routerLink="/usuarios">
                  <ion-icon slot="start" src="../assets/icons/user.svg"></ion-icon>

                </ion-item>
                <ion-item  routerLink="/clients">

                <ion-item  routerLink="/zone">

                </ion-item>
                <ion-item  routerLink="/point">

                </ion-item>
                <ion-item  routerLink="/guards">

                    <ion-item  >

   </ion-menu>
