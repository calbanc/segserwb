<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main" text="Atras" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Listado Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item-sliding *ngFor="let us of clientes">
          <ion-item>
            <ion-label>
              <h2>{{us.NAME}}</h2>
              <h3>{{us.EMAIL}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-button (click)="editarcliente(us)"  color="primary" expand="block" fill="solid" shape="round">
              <ion-icon slot="start" name="create-sharp"></ion-icon>
            </ion-button>
            
            <ion-button (click)="eliminarcliente(us)" color="danger" expand="block" fill="solid" shape="round">
              <ion-icon slot="start" name="trash-sharp"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
      
    </ion-row>
  </ion-grid>


</ion-content>
