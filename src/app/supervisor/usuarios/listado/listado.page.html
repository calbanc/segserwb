
<!-- <app-header titulo="Mis usuarios"></app-header> -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main" text="Atras" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Listado Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">  
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="6" size-md="6" size-sm="12">
          <ion-select name="roll" #roll="ngModel"  [(ngModel)]="user.IDROLE" label="Selecciona Rol"  label-placement="floating" fill="outline" okText="Seleccionar" cancelText="Cancelar" required>
            <ion-select-option value="TODOS">TODOS</ion-select-option>
            <ion-select-option *ngFor="let rol of roles" [value]="rol" >{{rol.NAME}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="12" size-lg="6" size-md="6" size-sm="12">
          <ion-button (click)="getuserbycompany()"   expand="full" fill="shape" shape="solid" color="success">
            Mostrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
       
        <ion-col size="12">
          <ion-list [inset]="true" mode="ios">

        
            <ion-item-sliding  *ngFor="let us of usuarios">
              <ion-item>
                <ion-label>
                  <h2>{{us.USERNAME}}</h2>
                  <h3>{{us.NAME}} {{us.PRIMARYNAME}} {{us.LASTNAME}}</h3>    
                  <p>{{us.EMAIL}}</p>     
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-button (click)="editarusuario(us)"  color="primary" expand="block" fill="solid" shape="round">
                  <ion-icon slot="start" name="create-sharp"></ion-icon>
                </ion-button>
                
                <ion-button (click)="eliminarusuario(us)" color="danger" expand="block" fill="solid" shape="round">
                  <ion-icon slot="start" name="trash-sharp"></ion-icon>
                </ion-button>
              </ion-item-options>
            </ion-item-sliding>
           
          
            
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>

</ion-content>
