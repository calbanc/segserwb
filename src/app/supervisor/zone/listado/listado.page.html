<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main" text="Atras" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Listado Zonas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Zonas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>



    <ion-row>
    
      <ion-col size="12" size-lg="6" size-md="6" size-sm="12">
        <ion-item>
          <ion-label>Cliente</ion-label>
          <ion-select name="clis" #clis="ngModel" [(ngModel)]="zonas.IDCLIENT" multiple="false" placeholder="Selecciona Cliente">
            <ion-select-option value="TODOS">TODOS</ion-select-option>
            <ion-select-option *ngFor="let cli of clientes" value="{{cli.ID}}">{{cli.NAME}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="12">
        <ion-button (click)="consultar()" expand="block" fill="solid" color="primary">
          CONSULTAR
        </ion-button>
      </ion-col>
    
      <ion-col size="12">
        <ion-item-sliding *ngFor="let us of zones">
          <ion-item>
            <ion-label>
              <h2>{{us.NAME}}</h2>
              <h3>{{us.clients.NAME}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-button (click)="editarzona(us)"  color="primary" expand="block" fill="solid" shape="round">
              <ion-icon slot="start" name="create-sharp"></ion-icon>
            </ion-button>
            
            <ion-button (click)="eliminarzona(us)" color="danger" expand="block" fill="solid" shape="round">
              <ion-icon slot="start" name="trash-sharp"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
